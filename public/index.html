<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HippoClouds AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant .message-content {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: white;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        .input-area input:focus {
            border-color: #007bff;
        }

        .input-area button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: #0056b3;
        }

        .input-area button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            color: #718096;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1>ðŸ¦› HippoClouds AI Assistant</h1>
            <p>Expert cloud solutions & consulting</p>
        </div>

        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your HippoClouds assistant. I can help with cloud strategy, Kubernetes, infrastructure as
                    code, cost optimization, and more. What would you like to know about your cloud journey?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            HippoClouds is typing...
        </div>

        <div class="input-area">
            <input type="text" id="messageInput"
                placeholder="Ask about cloud services, pricing, or technical solutions..." />
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);
            input.value = '';
            input.disabled = true;
            sendButton.disabled = true;

            typingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.details || data.error || `HTTP error! status: ${response.status}`);
                }

                typingIndicator.style.display = 'none';
                addMessage('assistant', data.reply);
                conversationHistory = data.history || [];

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';

                // Show detailed error for debugging
                let errorMsg = 'Sorry, there was an error processing your request. ';
                if (error.message.includes('API key')) {
                    errorMsg += 'API key issue detected. ';
                }
                errorMsg += 'Please try again.';

                addMessage('assistant', errorMsg);
                console.log('Full error details:', error);
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('messageInput').focus();
    </script>
</body>

</html>
